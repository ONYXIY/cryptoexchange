<div class="overlay" *ngIf="register$ | async">
  <div class="form-container">
    <button class="close-button" (click)="closeModal()">X</button>
    <form [formGroup]="form" class="max-w-md mx-auto p-6 rounded-md shadow-md">
      <label for="headerForm" class="authorization-header">Authorization</label>
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-white">Name</label>
        <input formControlName="name" type="text" class="mt-1 p-2 w-full border rounded-md">
      </div>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-white">Email</label>
        <input formControlName="email" type="email" class="mt-1 p-2 w-full border rounded-md">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-white">Password</label>
        <input formControlName="password" type="password" class="mt-1 p-2 w-full border rounded-md">
      </div>
      <div class="mb-6">
        <label for="confirmPassword" class="block text-sm font-medium text-white">Confirm Password</label>
        <input formControlName="confirmPassword" type="password" class="mt-1 p-2 w-full border rounded-md">
      </div>
      <button type="submit" class="w-full p-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
        Register
      </button>
    </form>
  </div>
</div>
