<header class="header">
    <div class="container">
        <img class="logo" 
             src="https://images.freeimg.net/rsynced_images/logo-3266214_1280.png" 
             alt="logo">
        <nav class="nav" *ngFor="let link of menu">
            <a href="{{link.routerLink}}" class="{{link.class}}">{{link.name}}</a>
            
        </nav>
        <div class="auth">
            <button class="nav-link">Log In</button>
            <button class="nav-link sign-up" (click)="onSignUpClick()">Sign Up</button>
        </div>
    </div>
</header>
